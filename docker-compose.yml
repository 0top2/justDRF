version: '3.8'

services:
  # 1. Django 应用服务
  web:
    build: .             # 使用当前目录的 Dockerfile 构建
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app           # 把当前代码挂载进去，方便修改
    ports:
      - "8000:8000"      # 把服务器的 8000 端口映射到容器的 8000
    depends_on:
      - db
      - redis
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings

  # 2. MySQL 数据库服务
  db:
    image: mysql:8.0     # 直接下载官方 MySQL 镜像
    volumes:
      - db_data:/var/lib/mysql # 数据持久化，防止重启丢失数据
    environment:
      MYSQL_ROOT_PASSWORD: root  # 对应你 settings.py 里的密码
      MYSQL_DATABASE: my_blog_api # 对应你 settings.py 里的库名
    ports:
      - "3306:3306"

  # 3. Redis 缓存服务
  redis:
    image: redis:alpine

volumes:
  db_data: